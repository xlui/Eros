<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/head::head(title='标签 | Eros')"/>
    <link rel="stylesheet" th:href="@{~/css/tag.css}"/>
</head>
<body>
<th:block th:replace="common/masthead::masthead('tag')"/>

<div class="container">
    <div class="row">
        <div class="col-sm-8 blog-main content">
            <th:block th:each="tag: ${tags}">
                <div class="blog-post">
                    <span class="fa fa-fw fa-chevron-down"></span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/tag/{name}(name=${tag.name})}" th:title="${tag.name}">
                        <strong>
                            <th:block th:text="${tag.name}"/>
                        </strong>
                    </a>
                    &nbsp;&nbsp;
                    <span class="badge" th:text="${tag.articles.size()}"></span>
                    <br/><br/>

                    <div class="list-group">
                        <th:block th:each="article: ${tag.articles}">
                            <li class="list-group-item">
                                <div class="tag-item">
                                    <div>
                                        <a th:href="@{/article/{id}(id=${article.id})}">
                                            <th:block th:text="${article.title}"/>
                                        </a>
                                    </div>
                                    <div class="article-time">
                                        <img th:src="@{~/img/time.png}" alt="date"/>
                                        <th:block th:text="${article.create_date}"/>
                                    </div>
                                </div>
                            </li>
                        </th:block>
                    </div>
                </div>
            </th:block>
        </div>

        <th:block th:replace="common/side::side"/>
    </div>
</div>

<th:block th:replace="common/footer::footer"/>
</body>
</html>
