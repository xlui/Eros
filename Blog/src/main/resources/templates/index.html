<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="base::header(Eros)"/>
</head>
<body>

<th:block th:replace="base::masthead('home')"/>

<div class="container">
    <th:block th:replace="base::head"/>

    <div class="row">
        <div class="col-sm-8 blog-main">
            <th:block th:each="article: ${articles}">
                <div class="blog-post">
                    <h2 class="blog-post-title"><th:block th:text="${article.title}"/></h2>
                    <p class="blog-post-meta"><th:block th:text="${article.date}"/></p>

                    <p><th:block th:text="${article.content}"/></p>
                </div>
            </th:block>

            <nav>
                <ul class="pager">
                    <li><a th:href="@{/}">上一篇</a></li>
                    <li><a th:href="@{/}">下一篇</a></li>
                </ul>
            </nav>
        </div>

        <th:block th:replace="base::side"/>
    </div>
</div>

<th:block th:replace="base::footer"/>
</body>
</html>
